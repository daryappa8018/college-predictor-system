{% extends "base.html" %}
{% block title %}Contact Us{% endblock %}
{% block content %}
<style>
.contact-page{padding:4rem 0;min-height:80vh}
.contact-card{background:white;padding:2rem;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,0.1);max-width:600px;margin:0 auto}
.contact-item{padding:1rem;border-bottom:1px solid #e2e8f0;display:flex;align-items:center;gap:1rem}
.contact-item:last-child{border-bottom:none}
.contact-icon{font-size:1.5rem;color:var(--primary)}
</style>
<div class="container">
<div class="contact-page">
<h1 style="text-align:center;margin-bottom:2rem"><i class="fas fa-envelope"></i> Contact Us</h1>
<div class="contact-card">
<div class="contact-item">
<div class="contact-icon"><i class="fas fa-envelope"></i></div>
<div><strong>Email:</strong> support@collegepredictor.com</div>
</div>
<div class="contact-item">
<div class="contact-icon"><i class="fas fa-phone"></i></div>
<div><strong>Phone:</strong> +91-1234567890</div>
</div>
<div class="contact-item">
<div class="contact-icon"><i class="fas fa-map-marker-alt"></i></div>
<div><strong>Address:</strong> COEP Technological University, Pune, Maharashtra</div>
</div>
<div class="contact-item">
<div class="contact-icon"><i class="fas fa-clock"></i></div>
<div><strong>Hours:</strong> Mon-Fri 9AM-6PM IST</div>
</div>
</div>
</div>
</div>
{% endblock %}
