{% extends "base.html" %}
{% block title %}404 - Page Not Found{% endblock %}
{% block content %}
<style>
.error-page{padding:5rem 0;text-align:center;min-height:80vh;display:flex;align-items:center;justify-content:center}
.error-content{max-width:600px}
.error-icon{font-size:8rem;color:#e2e8f0;margin-bottom:1rem}
</style>
<div class="container">
<div class="error-page">
<div class="error-content">
<div class="error-icon"><i class="fas fa-exclamation-triangle"></i></div>
<h1 style="font-size:3rem;margin-bottom:1rem">404</h1>
<h2 style="margin-bottom:1rem">Page Not Found</h2>
<p style="color:#666;margin-bottom:2rem">The page you're looking for doesn't exist or has been moved.</p>
<a href="/" class="btn btn-primary"><i class="fas fa-home"></i> Go Home</a>
</div>
</div>
</div>
{% endblock %}
